<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./files/style.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div class="container">
        <div class="formulaire login">
            <form action="#">
                <h1>Login</h1>
                <p>Use your account to Login</p>
                <div class="input-box">
                    <input type="email" name="" id="" placeholder="Email">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="" placeholder="Password">
                    <i class="fa fa-lock" id="lock"></i>
                </div>
                <div class="forgot-pass">
                    <a href="">Password forgot ?</a>
                </div>
                <button>Login</button>
                <p>Or use your social account</p>
                <div class="line">
                    <hr>
                    <h3>or</h3>
                    <hr>
                </div>
                <div class="socials-icones">
                    <a href=""><i class="fa fa-google"></i></a>
                    <a href=""><i class="fa fa-github"></i></a>
                    <a href=""><i class="fa fa-linkedin"></i></a>
                    <a href=""><i class="fa fa-twitter"></i></a>
                </div>
            </form>
        </div>
        <div class="formulaire signup">
            <form action="#">
                <h1>SignUp</h1>
                <p>Create an account</p>
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" name="" id="" placeholder="Email">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="" placeholder="Password">
                    <i class="fa fa-lock" id="lock"></i>
                </div>

                <button>SingUp</button>
                <p>or use your social account</p>
                <div class="line">
                    <hr>
                    <h3>or</h3>
                    <hr>
                </div>
                <div class="socials-icones">
                    <a href=""><i class="fa fa-google"></i></a>
                    <a href=""><i class="fa fa-github"></i></a>
                    <a href=""><i class="fa fa-linkedin"></i></a>
                    <a href=""><i class="fa fa-twitter"></i></a>
                </div>
            </form>
        </div>
        <div class="messages">
            <div class="msg msg1">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account ?</p>
                <button class="btn btnsignup">SignUp</button>
            </div>
            <div class="msg msg2">
                <h1>Welcome Back!</h1>
                <p>Already have an account ?</p>
                <button class="btn btnlogin">Login</button>
            </div>
        </div>
    </div>

    <script src="./files/script.js"></script>
</body>
</html>
